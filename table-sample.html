<html>
  <head>
   
      <meta charset="utf-8"/> 
   <title>
   Tables
  </title>
  <link href="styles.css" rel="stylesheet" type="text/css" />
  <style>
   table,td,th{
    border:1px solid red;
	border-spacing:10px;
   }
   table{
   width:500px;
   height:500px;
   }
   th{
   height:80px;
   }
  </style>
 </head>
 
 <body>
 
 <h1> Tables </h1>
 <table>
 <caption>  Tables Title</caption>
 <tr>
 <th>column 1</th>
  <td>column 2</td>
  <td>column 3</td>
 </tr>
 <tr>
  <td rowspan="2">data 1-1</td>
  <td>data 2-1</td>
  <td>data 3-1</td>
 </tr>
 <tr>

 <td> data 2-2</td>
  <td>data 3-2</td>
 </tr>
 <tr>
  <td colspan="2">total 1</td>
  <td>total 3</td>
 </tr>
 </table>
 </body>
 </html>
